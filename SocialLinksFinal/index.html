<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/styles.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<main class="main">
			<div class="social-card">
				<!-- User Avatar Icon -->
				<img
					class="social-card__user-image"
					src="/assets/images/avatar-jessica.jpeg"
					alt="Image of Jessica"
				/>

				<!-- User Info -->
				<section class="social-card__user-info">
					<h1 class="social-card__user-name heading">Jessica Randall</h1>
					<p class="social-card__user-location sub-heading--small">
						London, United Kingdom
					</p>
				</section>

				<!-- User Quote -->
				<q class="social-card__user-quote sub-heading--small"
					>Front-end developer and avid reader.
				</q>

				<!-- User Links -->
				<div class="social-card__user-links sub-heading--small">
					<a href="#" class="social-card__link-item">GitHub</a>
					<a href="#" class="social-card__link-item">Frontend Mentor</a>
					<a href="#" class="social-card__link-item">LinkedIn</a>
					<a href="#" class="social-card__link-item">Twitter</a>
					<a href="#" class="social-card__link-item">Instagram</a>
				</div>
			</div>
		</main>
	</body>
</html>
