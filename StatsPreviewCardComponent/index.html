<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Alok Acharya | Stats preview card component</title>
	</head>
	<body>
		<main class="main">
			<section class="card">
				<div class="card__content-wrapper">
					<h1 class="card__heading">
						Get <span>insights</span> that help your business grow.
					</h1>
					<p class="card__description">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<ul class="card__stats-list">
						<li class="card__stats-item">
							<h4 class="card__stats-value">10k+</h4>
							<p class="card__stats-type">Companies</p>
						</li>
						<li class="card__stats-item">
							<h4 class="card__stats-value">314</h4>
							<p class="card__stats-type">Templates</p>
						</li>
						<li class="card__stats-item">
							<h4 class="card__stats-value">12M+</h4>
							<p class="card__stats-type">Queries</p>
						</li>
					</ul>
				</div>
				<div class="card__image-wrapper">
					<img
						class="card__image"
						src="./images/image-header-desktop.jpg"
						alt="Image of the Business"
					/>
				</div>
			</section>
		</main>
	</body>
</html>
